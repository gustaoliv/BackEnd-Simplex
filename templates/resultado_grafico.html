{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container text-center">
        <img src="{% static '/images/step3.png' %}" class="steps w-100" alt="">
            <h1 class="main-title">Resultado Gráfico</h1>
        <div class="results">
            <h3>Ponto ótimo: [
                {% for var in optimum_point %}
                    {{var}};
                {% endfor %}
                ]</h3>
            <h3>Valor ótimo: {{optimum_value}}</h3>
        </div>
        <div class="area-result text-center">
            {% autoescape off %}
                {{graph}}
            {% endautoescape %}
<!--            <canvas id="myChart" width="500" height="500"></canvas>-->
        </div>
        <div class="d-flex bd-highlight mb-4">
            <div class="me-auto p-2 bd-highlight">
                <button type="button" onclick="goBack()" class="btn next"><i class="bi bi-caret-left-fill"></i>VOLTAR </button>
            </div>
            <div class="ms-auto p-2 bd-highlight">
                <a type="button" href="/" class="btn next">Início <i class="bi bi-house"></i></i></a>
            </div> 
        </div>
    </div>

<!--<script src="{% static 'js/graphs.js' %}"></script>-->
{% endblock %}
